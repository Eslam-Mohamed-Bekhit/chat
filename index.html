<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Voice and Video Chat</title>
    <link rel="stylesheet" href="styles.css"> <!-- تضمين ملف CSS -->
</head>

<body>
    <div id="videos-container">
        <div class="video-wrapper">
            <video id="localVideo" autoplay muted></video> <!-- فيديو المستخدم المحلي -->
        </div>
        <div class="video-wrapper">
            <video id="remoteVideo" autoplay></video> <!-- فيديو المستخدم البعيد -->
        </div>
    </div>
    <div class="button-container">
        <button id="startButton">Start</button> <!-- زر لبدء الدردشة -->
        <button id="stopButton">Stop</button> <!-- زر لإيقاف الدردشة -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.3.1/peerjs.min.js"></script>
    <!-- تضمين مكتبة PeerJS -->
    <script src="script.js"></script> <!-- تضمين ملف جافا سكريبت -->
</body>

</html>
